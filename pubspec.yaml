name: tractoapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animate_do: ^2.1.0
  bloc: ^8.0.3
  bloc_concurrency: ^0.2.0
  dartz: ^0.10.1
  device_apps: ^2.2.0
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  flutter_skeleton:
    git:
      url: https://github.com/nestorsgarzonc/flutter_skeleton
  get_it: ^7.2.0
  hive: ^2.1.0
  hive_flutter: ^1.0.0
  http: ^0.13.4
  google_fonts: ^2.3.1
  lottie: ^1.2.2
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottiefiles/
    - assets/img/background/
    - assets/img/icons/
    - assets/lottiefiles/
    
flutter_intl:
  enabled: true
